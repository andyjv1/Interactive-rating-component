<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component Main</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,600&family=League+Spartan:wght@400;500;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="page">
        <div class="page-image">
          <div><img src="./images/icon-star.svg" alt="Star icon" /></div>
        </div>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="page-numbers">
          <form
          id="form">
            <div>
              <input
                type="button"
                form="form"
                class="darkGrey"
                id="1"
                value="1"
              />
              <input
                type="button"
                form="form"
                class="darkGrey"
                id="2"
                value="2"
              />
              <input
                type="button"
                form="form"
                class="darkGrey"
                id="3"
                value="3"
              />
              <input
                type="button"
                form="form"
                class="darkGrey"
                id="4"
                value="4"
              />
              <input
                type="button"
                form="form"
                class="darkGrey"
                id="5"
                value="5"
              />
            </div>
            <button type="submit" form="form">SUBMIT</button>
          </form>
        </div>
      </div>

      <div class="success">
        <img
          class="success-image"
          src="./images/illustration-thank-you.svg"
          alt="Thank you illustration"
        />
        <div class="success-selected">
          <p>You selected <span>4</span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p class="success-appreciate">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
