<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Rating Component Main</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,600&family=League+Spartan:wght@400;500;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans&family=Poppins:wght@200;400;600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="page">
            <div class="imageCard">
                <div class="image"><img src="./images/icon-star.svg" alt=""></div>
            </div>
            <div class="bigText">
                <h2>How did we do?</h2>
            </div>

            <div class="smallText">
                <p>Please let us know how we did with your support
                    request. All feedback is appreciated to help us
                    improve our offerina!</p>
            </div>

            <div class="numberCard">
                <form class="button form" id="form1">
                    <div class="inputs">
                        <input type="button" form="form1" class="number darkGrey" id="1" value="1" />
                        <input type="button" form="form1" class="number darkGrey" id="2" value="2" />
                        <input type="button" form="form1" class="number darkGrey" id="3" value="3" />
                        <input type="button" form="form1" class="number darkGrey" id="4" value="4" />
                        <input type="button" form="form1" class="number darkGrey" id="5" value="5" />
                    </div>
                    <button type="submit" form="form1">SUBMIT</button>
                </form>
            </div>
        </div>

        <div class="success">
            <img class="successImg" src="./images/illustration-thank-you.svg" alt="">
            <div class="successNumber">
                <p>You selected <span>4</span> out of 5</p>
            </div>
            <h2>Thank you!</h2>
            <p class="successP">We appreciate you taking the time to give a rating.
                If vou ever need more support. don't hesitate to
                get in touch!</p>
        </div>

        <script src="./app.js"></script>
    </body>

</html>
